<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calc">
            <div class="calc__display">
                <p class="calc__work"></p>
                <p class="calc__sum"></p>
            </div>
            <div class="calc__btns">
                <div class="calc__row">
                    <div class="calc__clear" data-label="clear">Clear</div>
                    <div class="btn calc__delete" data-label="delete">Delete</div>
                </div>
                <div class="calc__squares">
                    <div class="btn calc__square" data-label="7">7</div>
                    <div class="btn calc__square" data-label="8">8</div>
                    <div class="btn calc__square" data-label="9">9</div>
                    <div class="btn calc__square" data-label=" / ">/</div>
                    <div class="btn calc__square" data-label="4">4</div>
                    <div class="btn calc__square" data-label="5">5</div>
                    <div class="btn calc__square" data-label="6">6</div>
                    <div class="btn calc__square" data-label=" * ">X</div>
                    <div class="btn calc__square" data-label="1">1</div>
                    <div class="btn calc__square" data-label="2">2</div>
                    <div class="btn calc__square" data-label="3">3</div>
                    <div class="btn calc__square" data-label=" - ">-</div>
                    <div class="btn calc__square" data-label="0">0</div>
                    <div class="btn calc__square" data-label=".">.</div>
                    <div class="btn calc__square" data-label=" = ">=</div>
                    <div class="btn calc__square" data-label=" + ">+</div>

                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
